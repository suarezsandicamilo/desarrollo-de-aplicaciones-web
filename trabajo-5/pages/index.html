<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libro de Visitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="my-3">
        <h1>Libro de Visitas</h1>
      </div>
      <div class="mb-3">
        <a href="/logs">Ver los comentarios de los visitantes anteriores.</a>
      </div>
      <div class="mb-3">
        <p>Este formulario le permite enviar comentarios sobre este sitio:</p>
      </div>
      <form id="add-log-form">
        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input type="text" class="form-control" name="guest-name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electr√≥nico:</label>
          <input
            type="email"
            class="form-control"
            name="guest-email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Comentario:</label>
          <textarea class="form-control" name="comment" required></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
